<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Formula Form</title>
    <!-- Add any necessary styles or scripts here -->
</head>
<body>

    <h1>Chemical Formula Input Form</h1>

    <!-- Thymeleaf form with POST method -->
    <form th:action="@{/processFormula}" method="post">

        <!-- Label and input for chemical formula -->
        <label for="chemicalFormula">Chemical Formula:</label>
        <input type="text" name="chemicalFormula" placeholder="mierda">
        <!-- Submit button -->
        <button type="submit">Submit</button>

    </form>

</body>
</html>
