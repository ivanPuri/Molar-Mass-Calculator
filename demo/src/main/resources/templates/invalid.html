<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ff0000;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff0000;
        }

        p {
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border: 2px solid #3498db;
            border-radius: 5px;
            color: #3498db;
            background-color: #ffffff;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        /* Hover State */
        .button:hover {
            background-color: #3498db;
            color: #ffffff;
        }

        /* Additional Styles for Different States (e.g., Active, Focus) */
        .button:active,
        .button:focus {
            outline: none; /* Remove default focus outline */
            border-color: #2c3e50;
            background-color: #2c3e50;
            color: #ffffff;
        }

        /* Disabled State */
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Invalid Input</h1>
        <p>Sorry, the input provided is invalid. Please check your input and try again.</p>

        <form th:action="@{/home}" method="get">
            <button class="button">back to home page</button>
        </form>
    </div>
</body>
</html>
